{% extends "base.html" %}
{% block title %}修改基本資料{% endblock %}
{% block content %}
<h1 class="text-center">修改基本資料</h1>
<form method="POST" action="{{ url_for('edit_profile', iid=user['iid']) }}">
    <div class="mb-3">
        <label class="form-label">用戶名</label>
        <input type="text" class="form-control input-lg" name="username" value="{{ user['username'] }}" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">電子郵件</label>
        <input type="email" class="form-control input-lg" name="email" value="{{ user['email'] }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">密碼</label>
        <input type="password" class="form-control input-lg" name="password" value="{{ user['password'] }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">手機</label>
        <input type="text" class="form-control input-lg" name="phone" value="{{ user['phone'] }}">
    </div>
    <div class="mb-3">
        <label class="form-label">出生年月日</label>
        <input type="date" class="form-control input-lg" name="birthdate" value="{{ user['birthdate'] }}">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-success">儲存</button>
        <a href="{{ url_for('welcome', username='★' + user['username'] + '★', iid=user['iid']) }}" class="btn btn-secondary">離開</a>
    </div>
</form>
{% endblock %}
