<!-- templates/login.html -->
{% extends "base.html" %}
{% block title %}會員系統-登入{% endblock %}
{% block content %}
<h1 class="text-center fs-1">會員登入</h1>
<form method="POST" action="{{ url_for('login') }}">
    <div class="mb-3">
        <label for="email" class="form-label fs-4">電子郵件</label>
        <input type="email" class="form-control input-lg" name="email" id="email" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label fs-4">密碼</label>
        <input type="password" class="form-control input-lg" name="password" id="password" required>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary">登入</button>
    </div>
</form>
{% endblock %}
